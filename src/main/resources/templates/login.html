<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div></div>
<nav class="navbar navbar-expand-md bg-info navbar-dark d-flex justify-content-between">
    <!-- Brand -->
    <div>
        <a class="navbar-brand ml-3 fw-bold">EMPLOYEE TRACKER</a>
    </div>

    <!-- Toggler/collapsibe Button -->

    <!-- Navbar links -->
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link float-end fw-bold" th:href="@{/registration}">Employee Tracker</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center m-5">Login Page</h1>
    <h3 class="text-center" th:if="${param.error}">Invalid Username or Password!! </h3>
    <h3 class="text-center" th:if="${param.logout}">Logged Out Successfully!!</h3>
    <form th:action="@{/login}" method="post" class="card d-flex justify-content-center" style="width: 800px; margin: auto;">
        <div class="form-group row m-3">
            <label for="username" class="col-sm-2 col-form-label">Email</label>
            <div>
                <input type="email" id="username" name="username" class="form-control"
                       placeholder="Email" autofocus="autofocus" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
