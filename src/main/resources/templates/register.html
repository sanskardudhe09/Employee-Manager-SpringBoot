<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>EMPLOYEE TRACKER</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-info navbar-dark d-flex justify-content-between">
    <!-- Brand -->
    <div>
        <a class="navbar-brand ml-3 fw-bold">EMPLOYEE TRACKER</a>
    </div>

    <!-- Toggler/collapsibe Button -->

    <!-- Navbar links -->
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link float-end fw-bold" th:href="@{/registration}">Employee Tracker</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center m-3">Register Page</h1>
    <h3 class="text-center" th:if="${message != null}" th:text="${message}" />
    <form th:action="@{/registration}" method="post" class="card d-flex justify-content-center" style="width: 800px; margin: auto;"
    th:object="${user}">
        <div class="form-group row m-3">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div>
                <input type="text" id="firstname" name="firstname" class="form-control"
                        th:field="*{firstName}" placeholder="Firstname" autofocus="autofocus" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div>
                <input type="text" id="lastname" name="lastname" class="form-control"
                       th:field="*{lastName}" placeholder="Lastname" autofocus="autofocus" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div>
                <input type="email" id="email" name="email" class="form-control"
                       th:field="*{email}" placeholder="Email" autofocus="autofocus" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div>
                <input type="password" id="password" name="password" class="form-control"
                       th:field="*{password}" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a th:href="@{/login}" class="btn btn-primary">Login Here!!</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
