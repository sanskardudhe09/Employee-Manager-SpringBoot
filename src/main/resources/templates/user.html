<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-info navbar-dark d-flex justify-content-between">
    <!-- Brand -->
    <div>
        <a class="navbar-brand ml-3 fw-bold">EMPLOYEE TRACKER</a>
    </div>

    <!-- Toggler/collapsibe Button -->

    <!-- Navbar links -->
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link float-end fw-bold" th:href="@{/logout}">Logout</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a class="nav-link float-end fw-bold" th:href="@{/admin-page}">Admin Page</a>
            </li>
        </ul>
    </div>
</nav>
<div class="d-flex m-5 justify-content-center">
    <div class="m-3 row">

        <!-- <span sec:authorize="isAuthenticated">
            <a th:href="@{/logout}">Logout</a>
       </span> -->
    </div>
    <div class="card w-50 mb-3 row">
        <h3 class="text-center" th:if="${message != null}" th:text="${message}" />
        <h2 class="m-3">Hi [[ ${user.getFullName()} ]]</h2>
        <div class="card-body">
            <h2 class="card-title">Your Details</h2>
            <h4 class="card-text">Name:  [[ ${user.getFullName()} ]]</h4>
            <h4 class="card-text">Email: [[ ${user.getEmail()} ]]</h4>
            <h4 class="card-text">Role:  Employee</h4>
            <div class="d-flex justify-content-between">
                <a class="btn btn-primary"
                th:href="@{/update-user/{username}(username=${user.getUsername()})}">Update</a>
                <a th:href="@{/delete-user/{id}(id=${user.getId()})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
